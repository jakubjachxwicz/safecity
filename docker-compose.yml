version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: safecity-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: drone123
      POSTGRES_DB: safecitydb
    ports:
      - "5432:5432"
    volumes:
      - safecity_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  safecity_postgres_data: